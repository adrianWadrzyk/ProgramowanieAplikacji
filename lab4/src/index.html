<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeep</title>
  </head>
  <body>
    <main>
      <button id="addNote">Add note</button>
      <div class="optionWrapper">
        <div class="noteOptions">
          <input type="text" id="title" placeholder="Utwórzy tytuł" value="" />
          <textarea id="description" placeholder="Opis notatki"></textarea>

          <div class="colorPicker">
            <label class="conteinerRadioOption">
              <input
                type="radio"
                id="color1"
                name="note-color"
                checked
                value="#262626"
              />
              <span
                class="customRadio"
                style="background-color: #262626"
              ></span>
            </label>
            <label class="conteinerRadioOption">
              <input
                type="radio"
                id="color2"
                name="note-color"
                value="#662424"
              />
              <span
                class="customRadio"
                style="background-color: #662424"
              ></span>
            </label>
            <label class="conteinerRadioOption">
              <input
                type="radio"
                id="color3"
                name="note-color"
                value="#7b4f00"
              />
              <span
                class="customRadio"
                style="background-color: #7b4f00"
              ></span>
            </label>
            <label class="conteinerRadioOption">
              <input
                type="radio"
                id="color4"
                name="note-color"
                value="#007b3d"
              />
              <span
                class="customRadio"
                style="background-color: #007b3d"
              ></span>
            </label>
          </div>

          <div class="wrapper">
            <label class="switch">
              <input type="checkbox" id="pinned" />
              <span class="slider round"></span>
            </label>
            <span class="pinText"> Przypnij notatke</span>
          </div>

          <div class="wrapper">
            <button id="createNote">Utwórz notatke</button>
            <button id="cancel">Anuluj</button>
          </div>
        </div>
      </div>
      <div id="conteinerPinned"></div>
      <div id="conteiner"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
