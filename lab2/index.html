<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
</head>
<body>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/boom.wav" data-sound="boom"></audio>
    <button id="playChannel1" data-play="1">Play channel 1</button>
    <button id="recordCannal1" data-record="1">Record 1</button>
    <button id="stopCannal1" data-stop="1">Stop 1</button>
    <button id="playChannel2" data-play="2" >Play channel 2</button>
    <button id="recordCannal2" data-record="2">Record 2</button>
    <button id="stopCannal2" data-stop="2">Stop 2</button>
    
    <script src="index.js"></script>
</body>
</html>
